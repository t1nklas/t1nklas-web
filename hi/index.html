<body>
    <div class="container" role="main" aria-label="Contact page">

        <h1 class="name">t1nklas</h1>
        <p class="title">Tech Nerd</p>
        <p class="intro-text">Hi! I'm t1nklas. I'm a tech enthusiast and I do alot of things, website development, coding, making music, doing malware analysis and much more. <br> Too much to add :D</p>
        <div class="buttons">
            <a href="https://t1nklas.lt" target="_blank" rel="noopener" class="btn" role="button">Main website</a>
            <a href="https://github.com/t1nklas" target="_blank" rel="noopener" class="btn" role="button">GitHub</a>

            <button class="btn" id="copyBtn" aria-label="Copy Discord username to clipboard">
                Copy Discord
                <span id="copyMsg">Copied!</span>
            </button>
        </div>
    </div>

    <script>
        const copyBtn = document.getElementById('copyBtn');
        const copyMsg = document.getElementById('copyMsg');
        const discordUsername = "t1nklas";

        copyBtn.addEventListener('click', () => {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(discordUsername).then(() => {
                    copyBtn.classList.add('copied');
                    setTimeout(() => copyBtn.classList.remove('copied'), 1500);
                }).catch(() => alert('Could not copy to clipboard.'));
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = discordUsername;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    copyBtn.classList.add('copied');
                    setTimeout(() => copyBtn.classList.remove('copied'), 1500);
                } catch {
                    alert('Could not copy to clipboard.');
                }
                document.body.removeChild(textarea);
            }
        });
    </script>
</body>
